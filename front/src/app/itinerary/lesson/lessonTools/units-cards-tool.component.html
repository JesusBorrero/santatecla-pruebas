<!DOCTYPE HTML>
<html lang="es">

<head>
  <title>unit-cards-tool-component</title>
</head>

  <body>

    <h2>Selecciona una unidad para ver sus fichas</h2>
    <h4>Despu√©s seleciona una ficha para copiar su ruta</h4>

    <mat-form-field id="unitSearcher">
      <input #input matInput (keyup)="applyFilterUnits($event.target.value)" placeholder="Nombre de la unidad">
    </mat-form-field>

    <div id="spinner-container" *ngIf="showSpinner">
      <img alt="Spinner" id="spinner" src="../../../../assets/img/spinner.gif">
    </div>

    <mat-accordion *ngFor = "let unit of this.unitsResult">
      <mat-expansion-panel class="card">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{unit.name}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor = "let card of unit.cards">
          <mat-card class="sub-card" (click)="openLink($event, 'insert.card/' + unit.name + '/' + card.name)">
            {{card.name}}
          </mat-card>
        </div>
      </mat-expansion-panel>
    </mat-accordion>

  </body>
</html>
